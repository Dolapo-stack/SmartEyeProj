<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login to add contacts</title>
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		  <ul class=flashes>
		  {% for message in messages %}
			<li>{{ message }}</li>
		  {% endfor %}
		  </ul>
		{% endif %}
	  {% endwith %}
	  <nav>
		<a href="/">Home</a>
	</nav>
	<div>
		<form action="/api/login_web" method="post">
		<h2>Login to add emergency contacts</h2>
		<hr>
		<label for="phone_no">Phone number (add country code e.g +44)</label><br>
		<input type="text" id="phone_no" name="phone_no" autofocus><br><br>
		<label for="password">Password</label><br>
		<input type="Password" id="password" name="password"><br><br>
		<!-- Button "Submit" -->
		<input type="submit" value="Login"><br>
		</form>
	</div>
	</body>
</html>
